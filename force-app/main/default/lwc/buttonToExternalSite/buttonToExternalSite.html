<template>
    <lightning-layout>
        <template lwc:if={isUrlEmpty}>
            <button type="button" class={buttonClass} disabled>{buttonLabel}</button>
        </template>
        <template lwc:else>
            <button type="button" class={buttonClass} onclick={handleButtonClick}>{buttonLabel}</button>
        </template>
    </lightning-layout>
</template>
