<template>
    <lightning-card title={cmpTitle} icon-name="action:map">
        <template lwc:if={showMap}>
          <lightning-map map-markers={mapMarkers} zoom-level="12"></lightning-map>
        </template>
        <template lwc:else>
          <span class={errorMessageClass}>
            <p>{errorMessage}</p>
          </span>
        </template>
    </lightning-card>
</template>
